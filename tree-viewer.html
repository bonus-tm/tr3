<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Directory Tree Viewer</title>

<style>
:root {
  --bg: #ffffff;
  --fg: #111;
  --muted: #666;
  --folder: #0057d8;
  --drop: #999;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #1e1e1e;
    --fg: #ddd;
    --muted: #888;
    --folder: #4ea1ff;
    --drop: #777;
  }
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--fg);
  margin: 20px;
}

#dropzone {
  border: 2px dashed var(--drop);
  padding: 24px;
  text-align: center;
  color: var(--muted);
  margin-bottom: 16px;
}

#summary {
  margin-bottom: 12px;
  font-size: 0.9em;
  color: var(--muted);
}

ul {
  list-style: none;
  padding-left: 1.2em;
  margin: 0;
}

li {
  line-height: 1.4;
}

.label {
  display: flex;
  align-items: center;
  cursor: pointer;
  user-select: none;
}

.directory > .label {
  color: var(--folder);
}

.directory > .label::before {
  content: "▾";
  display: inline-block;
  width: 1em;
  color: var(--folder);
}

.directory.collapsed > .label::before {
  content: "▸";
}

.directory.empty > .label::before {
  content: "◦";
}

li:not(.directory) > .label {
  color: var(--fg);
}
.directory.empty { 
  opacity: 0.45;
}


/* Adjust padding-left for files to match folder icon width */
/* Previous implementation:
   .toggle was 1em width.
   Files had no toggle span? Let's check.
   "li" has padding-left? No. "ul" has padding-left: 1.2em.
   Inside "li", we had ".label" containing ".toggle".
   If not directory, "toggle" span was NOT added?
   Let's check buildNode again.
   "label.appendChild(toggle)" happens unconditionally.
   "if (isDir) ... toggle.textContent..."
   So files HAD a toggle span, but it was empty?
   If toggle span was there for files, it took up space (width 1em).
   So files were aligned with folders.
   My new CSS for files: "padding-left: 1em" on .label replaces the empty toggle span.
*/

li:not(.directory) > .label::before {
  /* No content, but maybe we need spacing if we don't use padding-left? */
  /* If I use padding-left, it's part of the label box. */
  /* Let's replicate the empty span behavior. */
  content: "";
  display: inline-block;
  width: 1em;
}

.label[data-size]::after {
  content: attr(data-size);
  margin-left: 6px;
  font-size: 0.85em;
  color: var(--muted);
}

.directory.collapsed > ul {
  display: none;
}

#spinner {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 40px 0;
  color: var(--muted);

  &[hidden] {
    display: none;
  }
}

.loader {
  width: 28px;
  height: 28px;
  border: 3px solid var(--muted);
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

.loading-text {
  margin-top: 8px;
  font-size: 0.9em;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div id="dropzone">Drop tree.json here</div>
<div id="summary"></div>
<div id="spinner" hidden>
  <div class="loader"></div>
  <div class="loading-text">Loading…</div>
</div>

<div id="tree"></div>

<script>
const dropzone = document.getElementById("dropzone");
const treeContainer = document.getElementById("tree");
const summary = document.getElementById("summary");
const spinner = document.getElementById("spinner");

dropzone.addEventListener("dragover", e => e.preventDefault());

dropzone.addEventListener("drop", e => {
  e.preventDefault();

  const file = e.dataTransfer.files[0];
  if (!file) return;

  // Clear previous state immediately
  treeContainer.innerHTML = "";
  summary.textContent = "";

  // Show spinner
  spinner.hidden = false;

  const reader = new FileReader();
  reader.onload = () => {
    let data;
    try {
      data = JSON.parse(reader.result);
    } catch (err) {
      spinner.hidden = true;
      summary.textContent = "Failed to parse JSON";
      return;
    }

    // Render on next frame so spinner actually appears
    requestAnimationFrame(() => {
      renderTree(data);
      spinner.hidden = true;
      logOptimizationStats(data);
    });
  };

  reader.readAsText(file);
});

function logOptimizationStats(data) {
  const allTags = treeContainer.getElementsByTagName("*").length;
  
  let items = 0;
  const root = Array.isArray(data) ? data[0] : data;
  
  function traverse(node) {
    items++;
    if (node.contents) {
      node.contents.forEach(traverse);
    }
  }
  
  if (root) traverse(root);

  const ratio = items > 0 ? (allTags / items).toFixed(2) : 0;
  console.log(`DOM Stats: ${allTags} tags, ${items} items (json nodes), ${ratio} tags/item`);
}

function renderTree(data) {
  treeContainer.innerHTML = "";
  summary.textContent = "";

  let root = Array.isArray(data) ? data[0] : data;

  if (root.name === ".") {
    if (root.size) {
      summary.textContent = `Total size: ${root.size}`;
    }
    const ul = document.createElement("ul");
    root.contents?.forEach(node => ul.appendChild(buildNode(node)));
    treeContainer.appendChild(ul);
  } else {
    const ul = document.createElement("ul");
    ul.appendChild(buildNode(root));
    treeContainer.appendChild(ul);
  }
}

function buildNode(node) {
  const li = document.createElement("li");

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = node.name;
  
  if (node.size) {
    label.dataset.size = node.size;
  }

  li.appendChild(label);

  const isDir = node.type === "directory";
  
  if (isDir) {
    li.classList.add("directory");
    const isEmptyDir = !node.contents || node.contents.length === 0;

    if (isEmptyDir) {
      li.classList.add("empty");
    } else {
      li.classList.add("collapsed");
      
      const ul = document.createElement("ul");
      node.contents.forEach(child => ul.appendChild(buildNode(child)));
      li.appendChild(ul);

      label.addEventListener("click", e => {
        e.stopPropagation();
        li.classList.toggle("collapsed");
      });
    }
  }

  return li;
}
</script>

</body>
</html>
