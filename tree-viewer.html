<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Directory Tree Viewer</title>

<style>
:root {
  --bg: #ffffff;
  --fg: #111;
  --muted: #666;
  --folder: #0057d8;
  --drop: #999;
  --error: #d32f2f;
  --tree-padding: 1.2rem;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #1e1e1e;
    --fg: #ddd;
    --muted: #888;
    --folder: #4ea1ff;
    --drop: #777;
    --error: #ff5252;
  }
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--fg);
  margin: 20px;
}

#dropzone {
  border: 2px dashed var(--drop);
  padding: 24px;
  text-align: center;
  color: var(--muted);
  margin-bottom: 16px;
}

#command {
  margin-bottom: 16px;
  background: rgba(0,0,0,0.05);
  padding: 8px 12px;
  border-radius: 4px;
  font-family: monospace;
  font-size: 0.85em;
  color: var(--muted);
  overflow-x: auto;
  white-space: nowrap;
}

#controls {
  margin-bottom: 12px;
  font-size: 0.9em;
  color: var(--muted);
  display: flex;
  align-items: center;
}

#tree {
  /* Hide dots if not enabled */
  &:not(.show-dot-files) .dot {
    display: none;
  }

  & > ul {
    padding-left: 0;
  }
}

ul {
  list-style: none;
  padding-left: var(--tree-padding);
  margin: 0;
}

li {
  line-height: 1.4;

  &:not(.directory) > .label {
    color: var(--fg);
    cursor: text;

    &::before {
      content: "";
      display: inline-block;
      width: var(--tree-padding);
    }
  }
}

.label {
  display: flex;
  align-items: center;

  &[data-size]::after {
    content: attr(data-size);
    margin-left: 6px;
    font-size: 0.85em;
    color: var(--muted);
  }

  &[data-error]::after {
    content: attr(data-error);
    margin-left: 6px;
    font-size: 0.85em;
    color: var(--error);
    opacity: 0.7;
  }
}

.directory {
  & > .label {
    color: var(--folder);
    cursor: pointer;

    &::before {
      content: "▾";
      display: inline-block;
      width: var(--tree-padding);
      line-height: 1rem;
      font-size: 1.75rem;
      color: var(--folder);
    }
  }

  &.error > .label {
    color: var(--error);

    &::before {
      color: var(--error);
    }
  }

  &.collapsed {
    & > .label::before {
      content: "▸";
    }

    & > ul {
      display: none;
    }
  }

  &.empty {
    opacity: 0.45;

    & > .label::before {
      content: "◦";
    }
  }
}

#spinner {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 40px 0;
  color: var(--muted);

  &[hidden] {
    display: none;
  }
}

.loader {
  width: 28px;
  height: 28px;
  border: 3px solid var(--muted);
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

.loading-text {
  margin-top: 8px;
  font-size: 0.9em;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div id="command"><code>cd [your-directory] && tree -Jah . -o ~/Desktop/tree.json --du --dirsfirst -I ".git|node_modules|.Spotlight-V100|.Trashes|.TemporaryItems|.fseventsd|.DS_Store|$RECYCLE.BIN|.wakeup.txt"</code></div>
<div id="dropzone">Drop tree.json here</div>
<div id="controls">
  <span id="summary"></span>
  <label id="dot-toggle" style="display: none; margin-left: 1em; cursor: pointer; user-select: none;">
    <input type="checkbox" id="show-dot-files"> Show dot files
  </label>
</div>
<div id="spinner" hidden>
  <div class="loader"></div>
  <div class="loading-text">Loading…</div>
</div>

<div id="tree"></div>

<script>
const dropzone = document.getElementById("dropzone");
const treeContainer = document.getElementById("tree");
const summary = document.getElementById("summary");
const spinner = document.getElementById("spinner");
const dotToggle = document.getElementById("dot-toggle");
const dotCheckbox = document.getElementById("show-dot-files");

dotCheckbox.addEventListener("change", () => {
  treeContainer.classList.toggle("show-dot-files", dotCheckbox.checked);
});

dropzone.addEventListener("dragover", e => e.preventDefault());

dropzone.addEventListener("drop", e => {
  e.preventDefault();

  const file = e.dataTransfer.files[0];
  if (!file) return;

  // Clear previous state immediately
  treeContainer.innerHTML = "";
  summary.textContent = "";
  dotToggle.style.display = "none";

  // Show spinner
  spinner.hidden = false;

  const reader = new FileReader();
  reader.onload = () => {
    let data;
    try {
      data = JSON.parse(reader.result);
    } catch (err) {
      spinner.hidden = true;
      summary.textContent = "Failed to parse JSON";
      return;
    }

    // Render on next frame so spinner actually appears
    requestAnimationFrame(() => {
      renderTree(data);
      spinner.hidden = true;
      logOptimizationStats(data);
    });
  };

  reader.readAsText(file);
});

function logOptimizationStats(data) {
  const allTags = treeContainer.getElementsByTagName("*").length;
  
  let items = 0;
  const root = Array.isArray(data) ? data[0] : data;
  
  function traverse(node) {
    items++;
    if (node.contents) {
      node.contents.forEach(traverse);
    }
  }
  
  if (root) traverse(root);

  const ratio = items > 0 ? (allTags / items).toFixed(2) : 0;
  console.log(`DOM Stats: ${allTags} tags, ${items} items (json nodes), ${ratio} tags/item`);
}

function renderTree(data) {
  treeContainer.innerHTML = "";
  summary.textContent = "";
  dotToggle.style.display = "block";

  let root = Array.isArray(data) ? data[0] : data;

  if (root.name === ".") {
    if (root.size) {
      summary.textContent = `Total size: ${root.size}`;
    }
    const ul = document.createElement("ul");
    root.contents?.forEach(node => ul.appendChild(buildNode(node)));
    treeContainer.appendChild(ul);
  } else {
    const ul = document.createElement("ul");
    ul.appendChild(buildNode(root));
    treeContainer.appendChild(ul);
  }
}

function buildNode(node) {
  const li = document.createElement("li");
  if (node.name && node.name.startsWith(".")) {
    li.classList.add("dot");
  }

  // Check for error in contents
  const errorChild = node.contents?.find(child => child.error);

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = node.name || "unknown"; // Fallback if name missing
  
  if (errorChild) {
    li.classList.add("error");
    label.dataset.error = errorChild.error;
  } else if (node.size) {
    label.dataset.size = node.size;
  }

  li.appendChild(label);

  const isDir = node.type === "directory";
  
  if (isDir) {
    li.classList.add("directory");
    
    // Filter out error nodes from children to be rendered
    const validContents = node.contents?.filter(child => !child.error) || [];
    const isEmptyDir = validContents.length === 0;

    if (isEmptyDir) {
      li.classList.add("empty");
    } else {
      li.classList.add("collapsed");
      
      const ul = document.createElement("ul");
      validContents.forEach(child => ul.appendChild(buildNode(child)));
      li.appendChild(ul);

      label.addEventListener("click", e => {
        if (window.getSelection().toString()) return;
        e.stopPropagation();
        li.classList.toggle("collapsed");
      });
    }
  }

  return li;
}
</script>

</body>
</html>
